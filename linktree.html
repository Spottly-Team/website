<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>Il mio Link</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font & Icone -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .card {
            width: 100%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 30px 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
            text-align: center;
            animation: fadeIn 1s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .profile-img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            margin-bottom: 15px;
        }
        
        h1 {
            font-size: 26px;
            margin: 10px 0 5px;
        }
        
        p {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 25px;
        }
        
        .link {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            background: linear-gradient(135deg, #ffffff, #e6e6e6);
            color: #111;
            text-decoration: none;
            padding: 15px 20px;
            margin: 14px 0;
            border-radius: 40px;
            font-weight: 600;
            transition: 0.3s ease;
            position: relative;
        }

        .link .icon-container {
            width: 30px;
            flex-shrink: 0;
            margin-right: 15px;
        }

        .link svg, .link i {
            width: 24px;
            height: 24px;
        }

        .link .text-content {
            flex: 1;
            text-align: center;
            margin-right: 30px; /* spazio per bilanciare l'icona a sinistra */
        }
        
        .link:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.3);
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0 25px;
        }

        .social-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: white;
            text-decoration: none;
            font-size: 24px;
            transition: 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .social-icon:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
            color: #e1306c;
        }

        .social-icon.instagram:hover {
            color: #e1306c;
        }

        .social-icon.tiktok:hover {
            color: #000000;
        }

        footer {
            margin-top: 30px;
            font-size: 12px;
            opacity: 0.6;
        }

        /* Ottimizzazioni per dispositivi mobili */
        @media (max-width: 480px) {
            .card {
                padding: 25px 15px;
                margin: 10px;
                border-radius: 20px;
            }

            .profile-img {
                width: 110px;
                height: 110px;
                margin-bottom: 12px;
            }

            h1 {
                font-size: 24px;
                margin: 8px 0 4px;
            }

            p {
                font-size: 13px;
                margin-bottom: 20px;
            }

            .link {
                padding: 12px 16px;
                margin: 12px 0;
                border-radius: 35px;
            }

            .link .icon-container {
                width: 28px;
                margin-right: 12px;
            }

            .link svg, .link i {
                width: 22px;
                height: 22px;
            }

            .link .text-content {
                font-size: 14px;
                margin-right: 28px;
            }

            .social-icons {
                gap: 15px;
                margin: 18px 0 22px;
            }

            .social-icon {
                width: 45px;
                height: 45px;
                font-size: 20px;
            }
        }

        @media (max-width: 360px) {
            .card {
                padding: 20px 12px;
            }

            .profile-img {
                width: 100px;
                height: 100px;
            }

            h1 {
                font-size: 22px;
            }

            .link {
                padding: 10px 14px;
                margin: 10px 0;
            }

            .social-icons {
                gap: 12px;
            }

            .social-icon {
                width: 42px;
                height: 42px;
                font-size: 18px;
            }
        }
    </style>
</head>
